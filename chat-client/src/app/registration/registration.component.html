<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 style="text-align: center;">Register</h1>
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required placeholder="Username" [(ngModel)]="model.username" name="username" #username="ngModel">
                    <div [hidden]="username.valid || username.pristine"
                        class="alert alert-danger">
                    Username is required
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="Password" [(ngModel)] ="model.password" name="password" #password="ngModel">
                    <div [hidden]="password.valid || password.pristine"
                        class="alert alert-danger">
                    Password is required
                    </div>
                </div>
                <div class="d-grid col-6 mx-auto">
                    <button class="btn btn-primary" type="submit" [disabled]="!registerForm.form.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
