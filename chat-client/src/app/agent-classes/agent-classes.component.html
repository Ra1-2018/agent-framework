<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 style="text-align: center;">Agent classes</h1>
            <table matSort (matSortChange)="sortData($event)" class="table">
                <thead>
                    <tr>
                        <th mat-sort-header="name">Name</th>
                        <th mat-sort-header="address">Node address</th>
                        <th mat-sort-header="alias">Node alias</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let agentType of agentService.agentClasses">
                        <td>{{agentType.name}}</td>
                        <td>{{agentType.host.address}}</td>
                        <td>{{agentType.host.alias}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
